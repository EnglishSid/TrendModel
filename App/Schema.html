    <h2>Graph Schema</h2>
    <script>
        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "dxc",
                labels: {
                    "Industry": {
                        caption: "name",
                        size : 200,
                    },
                    "Mission": {
                        caption: "name",
                        size : 250
                    },
                    "StrategicPriorities": {
                        caption: "name",
                        size : 300
                    },
                    "Program": {
                        caption: "name",
                        size : 350
                    },
                    "UseCase": {
                        caption: "name",
                        size : 400
                    },
                    "Technology": {
                        caption: "name",
                        size : 450
                    }                    
                },
                relationships: {
                    "HAS": {
                        caption: true,
                        "thickness": 1
                    },
                    "INCLUDES": {
                        caption: true
                        ,
                        "thickness": 2
                    },
                    "CONTAIN": {
                        caption: true,
                        "thickness": 3
                    },
                    "ADDRESS": {
                        caption: true,
                        "thickness": 4
                    },
                    "REALIZEDBY": {
                        caption: true,
                        "thickness": 5
                    }
                },
                //initial_cypher: "match (i:Industry)-[r:HAS]->(m:Mission) return i,r,m"

                initial_cypher: "call db.schema",
                arrows: true
                
            };
            var viz = new NeoVis.default(config);
            viz.render();

    <body onload="draw()">
        <div id="viz"></div>
