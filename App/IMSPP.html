<html>
    <head>
        <title>Industry > Mission > Strategic Priorities > Program</title>
        <style type="text/css">
            #viz {
                width: 1900px;
                height: 950px;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>   
    <h5><a href="index.html">BACK</a></h5>
    <h2>Industry > Mission > Strategic Priorities > Program (ALL)</h2>
    <script>
        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "dxc",
                labels: {
                    "Industry": {
                        caption: "name",
                        size : 50
                    },
                    "Mission": {
                        caption: "name",
                        size : 50
                    },
                    "StrategicPriorities": {
                        caption: "name",
                        size : 50
                    },
                    "Program": {
                        caption: "name",
                        size : 50
                    },
                    "UseCase": {
                        caption: "name",
                        size : "PCount"
                    },
                    "Technology": {
                        caption: "name",
                        size : "UCCount"
                    }                    
                },
                relationships: {
                    "HAS": {
                        caption: false,
                        "thickness": 0.1
                    },
                    "INCLUDES": {
                        caption: false
                        ,
                        "thickness": 0.2
                    },
                    "CONTAIN": {
                        caption: false,
                        "thickness": 0.3
                    },
                    "ADDRESS": {
                        caption: false,
                        "thickness": 0.2
                    },
                    "REALIZEDBY": {
                        caption: false,
                        "thickness": 0.2
                    }
                },
                initial_cypher: "match (i:Industry)-[r1:HAS]->(m:Mission)-[r2:INCLUDES]->(sp:StrategicPriorities)-[r3:CONTAIN]->(p:Program)-[r4:ADDRESS]->(uc:UseCase)-[r5:REALIZEDBY]->(t:Technology) return i,m,sp,p,uc,t,r1,r2,r3,r4,r5"
                
            };
            var viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz"></div>
    </body>
</html>
